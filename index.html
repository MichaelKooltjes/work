<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }

        .form-container input[type="number"], .form-container input[type="range"], .form-container input[type="time"] {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            font-size: 1em;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .slider-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin-top: 20px;
            height: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s ease;
        }

        .output {
            margin-top: 20px;
        }

        .output p {
            font-size: 1.2em;
        }

        .highlight {
            color: #4caf50;
            font-weight: bold;
        }

        .earnings-display {
            font-size: 1.4em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Work Progress Tracker</h1>
    <div class="form-container">
        <label for="income">Income per hour (in €):</label>
        <input type="number" id="income" name="income" required>

        <label>Start time:</label>
        <input type="range" id="startSlider" min="0" max="24" step="1" value="9" oninput="updateStartTimeFromSlider()">
        <input type="time" id="startTime" value="09:00" oninput="updateStartTimeFromInput()">

        <label>End time:</label>
        <input type="range" id="endSlider" min="0" max="24" step="1" value="17" oninput="updateEndTimeFromSlider()">
        <input type="time" id="endTime" value="17:00" oninput="updateEndTimeFromInput()">

        <label for="bonus">Added bonus (in €):</label>
        <input type="number" id="bonus" name="bonus" value="0">

        <div class="earnings-display">
            <p>Total expected earnings: €<span id="totalEarnings">0</span></p>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="earnings-display">
        <p>Money made so far: €<span id="moneyMade">0</span></p>
    </div>
