<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }

        .form-container input[type="number"], .form-container input[type="range"], .form-container input[type="time"] {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            font-size: 1em;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .slider-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin-top: 20px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s ease;
        }

        .break-bar {
            height: 100%;
            background-color: #f0ad4e;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease;
            z-index: 1;
        }

        .output {
            margin-top: 20px;
        }

        .output p {
            font-size: 1.2em;
        }

        .highlight {
            color: #4caf50;
            font-weight: bold;
        }

        .earnings-display {
            font-size: 1.4em;
            margin: 10px 0;
        }

        .break-time-display {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f0ad4e;
        }
    </style>
</head>
<body>
    <h1>Work Progress Tracker</h1>
    <div class="form-container">
        <label for="income">Income per hour (in €):</label>
        <input type="number" id="income" name="income" required>

        <label>Start time:</label>
        <input type="range" id="startSlider" min="0" max="20" step="1" value="9" oninput="updateStartTimeFromSlider()">
        <input type="time" id="startTime" value="09:00" oninput="updateStartTimeFromInput()" max="20:00">

        <label>End time:</label>
        <input type="range" id="endSlider" min="0" max="20" step="1" value="17" oninput="updateEndTimeFromSlider()">
        <input type="time" id="endTime" value="17:00" oninput="updateEndTimeFromInput()" max="20:00">

        <label for="bonus">Added bonus (in €):</label>
        <input type="number" id="bonus" name="bonus" value="0">

        <div class="earnings-display">
            <p>Total expected earnings: €<span id="totalEarnings">0</span></p>
        </div>
        
        <div class="break-time-display">
            <p>Break time: <span id="breakTimeDisplay">0 minutes</span></p>
        </div>
    </div>

    <div class="progress-container">
        <div class="break-bar" id="breakBar"></div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="earnings-display">
        <p>Money made so far: €<span id="moneyMade">0</span></p>
    </div>

    <script>
        let progressInterval;

        document.querySelectorAll('#income, #bonus, #startSlider, #endSlider, #startTime, #endTime').forEach(input => {
            input.addEventListener('input', startProgress);
        });

        function updateStartTimeFromSlider() {
            const startSliderValue = document.getElementById('startSlider').value;
            const formattedTime = `${startSliderValue.padStart(2, '0')}:00`;
            document.getElementById('startTime').value = formattedTime;
            startProgress();
        }

        function updateEndTimeFromSlider() {
            const endSliderValue = document.getElementById('endSlider').value;
            const formattedTime = `${endSliderValue.padStart(2, '0')}:00`;
            document.getElementById('endTime').value = formattedTime;
            startProgress();
        }

        function updateStartTimeFromInput() {
            const startTimeValue = document.getElementById('startTime').value.split(':')[0];
            document.getElementById('startSlider').value = startTimeValue;
            startProgress();
        }

        function updateEndTimeFromInput() {
            const endTimeValue = document.getElementById('endTime').value.split(':')[0];
            document.getElementById('endSlider').value = endTimeValue;
            startProgress();
        }

        function startProgress() {
            const income = parseFloat(document.getElementById('income').value);
            const startTime = parseInt(document.getElementById('startSlider').value);
            const endTime = parseInt(document.getElementById('endSlider').value);
            const bonus = parseFloat(document.getElementById('bonus').value) || 0;

            if (endTime <= startTime || isNaN(income)) {
                updateProgressBar(0, 0, 0);
                return;
            }

            const now = new Date();
            const currentHour = now.getHours() + now.getMinutes() / 60;

            let totalWorkTime = endTime - startTime;

            // Break time logic
            let breakTime = 0;
            if (totalWorkTime >= 5.5) {
                breakTime = 0.5; // 30 minutes break
            } else {
                breakTime = 0.25; // 15 minutes break
            }

            totalWorkTime = totalWorkTime - breakTime; // Adjust for break time
            const totalIncome = income * totalWorkTime + bonus;

            // Display break time in minutes
            const breakMinutes = breakTime * 60;
            document.getElementById('breakTimeDisplay').textContent = `${breakMinutes} minutes`;

            // Update earnings display
            document.getElementById('totalEarnings').textContent = totalIncome.toFixed(2);

            if (progressInterval) clearInterval(progressInterval);

            progressInterval = setInterval(() => {
                const currentHour = new Date().getHours() + new Date().getMinutes() / 60;

                if (currentHour >= endTime) {
                    clearInterval(progressInterval);
                    updateProgressBar(100, totalIncome, totalIncome, breakTime, totalWorkTime);
                    return;
                }

                const elapsedWorkTime = Math.max(currentHour - startTime, 0);
                const moneyMade = Math.min(elapsedWorkTime * income + bonus, totalIncome);
                const progressPercentage = Math.min((elapsedWorkTime / totalWorkTime) * 100, 100);

                updateProgressBar(progressPercentage, moneyMade, totalIncome, breakTime, totalWorkTime);
            }, 1000);
        }

        function updateProgressBar(percentage, moneyMade, totalIncome, breakTime, totalWorkTime) {
            const breakPercentage = (breakTime / (totalWorkTime + breakTime)) * 100;

            // Update break bar
            document.getElementById('breakBar').style.width = breakPercentage + '%';

            // Update progress bar (stacked over the break bar)
            document.getElementById('progressBar').style.width = percentage + '%';

            // Update the money made so far
            document.getElementById('moneyMade').textContent = moneyMade.toFixed(2);
        }

        Number.prototype.padStart = function(size, char) {
            let result = this.toString();
            while (result.length < size) result = char + result;
            return result;
        };
