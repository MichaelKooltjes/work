<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }

        .form-container input[type="number"], .form-container input[type="range"] {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            font-size: 1em;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .slider-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin-top: 20px;
            height: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s ease;
        }

        .output {
            margin-top: 20px;
        }

        .output p {
            font-size: 1.2em;
        }

        .highlight {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Work Progress Tracker</h1>
    <div class="form-container">
        <label for="income">Income per hour (in €):</label>
        <input type="number" id="income" name="income" required>

        <label>Start time:</label>
        <input type="range" id="startSlider" min="0" max="24" step="1" value="9" oninput="updateStartTime()">
        <div class="slider-values">
            <span>00:00</span>
            <span id="startTimeDisplay">09:00</span>
            <span>24:00</span>
        </div>

        <label>End time:</label>
        <input type="range" id="endSlider" min="0" max="24" step="1" value="17" oninput="updateEndTime()">
        <div class="slider-values">
            <span>00:00</span>
            <span id="endTimeDisplay">17:00</span>
            <span>24:00</span>
        </div>

        <label for="bonus">Added bonus (in €):</label>
        <input type="number" id="bonus" name="bonus" value="0">

        <div class="output">
            <p>Money made so far: €<span id="moneyMade">0</span></p>
            <p>Total expected earnings: €<span id="totalEarnings">0</span></p>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        let progressInterval;

        document.querySelectorAll('#income, #bonus, #startSlider, #endSlider').forEach(input => {
            input.addEventListener('input', startProgress);
        });

        function updateStartTime() {
            const startValue = document.getElementById('startSlider').value;
            document.getElementById('startTimeDisplay').textContent = `${startValue.padStart(2, '0')}:00`;
            startProgress();
        }

        function updateEndTime() {
            const endValue = document.getElementById('endSlider').value;
            document.getElementById('endTimeDisplay').textContent = `${endValue.padStart(2, '0')}:00`;
            startProgress();
        }

        function startProgress() {
            const income = parseFloat(document.getElementById('income').value);
            const startTime = parseInt(document.getElementById('startSlider').value);
            const endTime = parseInt(document.getElementById('endSlider').value);
            const bonus = parseFloat(document.getElementById('bonus').value) || 0;

            if (endTime <= startTime || isNaN(income)) {
                alert('End time must be after start time, and income per hour should be valid.');
                return;
            }

            const now = new Date();
            const currentHour = now.getHours() + now.getMinutes() / 60;

            const totalWorkTime = endTime - startTime; 
            const totalIncome = income * totalWorkTime + bonus;

            document.getElementById('totalEarnings').textContent = totalIncome.toFixed(2);

            if (progressInterval) clearInterval(progressInterval);

            progressInterval = setInterval(() => {
                const currentHour = new Date().getHours() + new Date().getMinutes() / 60;

                if (currentHour >= endTime) {
                    clearInterval(progressInterval);
                    updateProgressBar(100, totalIncome);
                    return;
                }

                const elapsedWorkTime = Math.max(currentHour - startTime, 0); 
                const moneyMade = Math.min(elapsedWorkTime * income + bonus, totalIncome);
                const progressPercentage = Math.min((elapsedWorkTime / totalWorkTime) * 100, 100);

                updateProgressBar(progressPercentage, moneyMade);
            }, 1000);
        }

        function updateProgressBar(percentage, moneyMade) {
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('moneyMade').textContent = moneyMade.toFixed(2);
        }

        Number.prototype.padStart = function(size, char) {
            let result = this.toString();
            while (result.length < size) result = char + result;
            return result;
        };

        // Initialize on load
        startProgress();
    </script>
</body>
</html>
