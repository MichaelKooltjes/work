<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }

        .form-container input[type="number"], .form-container input[type="range"], .form-container input[type="time"] {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin-top: 20px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.5s ease;
        }

        .break-bar {
            height: 100%;
            background-color: #F0AD4E;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease;
            z-index: 1;
        }

        .meal-compensation-bar {
            height: 100%;
            background-color: #5BC0DE;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease;
            z-index: 2;
        }

        .output p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .earnings-display p, .break-time-display p, .meal-compensation-display p {
            color: #4CAF50;
        }

        .meal-compensation-display p {
            color: #5BC0DE;
        }

        .break-time-display p {
            color: #F0AD4E;
        }
    </style>
</head>
<body>
    <h1>Work Progress Tracker</h1>
    <div class="form-container">
        <label for="income">Income per hour (in €):</label>
        <input type="number" id="income" name="income" required>

        <label>Start time:</label>
        <input type="range" id="startSlider" min="9" max="20" step="1" value="9" oninput="updateStartTimeFromSlider()">
        <input type="time" id="startTime" value="09:00" oninput="updateStartTimeFromInput()" min="09:00" max="20:00">

        <label>End time:</label>
        <input type="range" id="endSlider" min="9" max="20" step="1" value="17" oninput="updateEndTimeFromSlider()">
        <input type="time" id="endTime" value="17:00" oninput="updateEndTimeFromInput()" max="20:00">

        <label for="bonus">Added bonus (in €):</label>
        <input type="number" id="bonus" name="bonus" value="0">

        <div class="earnings-display">
            <p>Total expected earnings: €<span id="totalEarnings">0</span></p>
        </div>
        
        <div class="break-time-display">
            <p>Break time: <span id="breakTimeDisplay">0 minutes</span></p>
        </div>

        <div class="meal-compensation-display">
            <p>Meal compensation: €<span id="mealCompensationDisplay">0.00</span></p>
        </div>
    </div>

    <div class="progress-container">
        <div class="break-bar" id="breakBar"></div>
        <div class="meal-compensation-bar" id="mealCompensationBar"></div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="earnings-display">
        <p>Money made so far: €<span id="moneyMade">0</span></p>
    </div>

    <script>
        // All existing JavaScript logic remains unchanged
    </script>
</body>
</html>
